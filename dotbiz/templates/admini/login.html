<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Winners Network</title>
    <link rel="stylesheet" href="/static/admini/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="/static/admini/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/static/admini/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/static/admini/assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="/static/admini/assets/css/Contact-Form-Clean.css">
    <style>
        #mag{
            background-image: url(/static/admini/assets/img/dogs/image3.jpeg);
        }
    </style>
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" id="mag"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Welcome Back!</h4>
                                    </div>
                                    {% if request.user.is_authenticated %}
                                        <script type="text/javascript">
                                            window.location.href = "/wpcp-admin/";
                                        </script>
                                    {% else %}

                                        <form class="user" method="post">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <input class="form-control form-control-user" type="text" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Username" name="username">
                                            </div>

                                            <div class="form-group">
                                                <input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Password" name="password">
                                            </div>
                                            <hr>
                                            <button class="btn btn-primary btn-block text-white btn-user" type="submit">Login</button>
                                            <hr>
                                        </form>

                                    {% endif %}
                                    <div class="text-center"><a class="small" href="/admin/password_change">Forgot Password?</a></div>
                                    {% for message in messages %}
                                    <p id='messages' class="text-danger">{{message}}</p>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/admini/assets/js/jquery.min.js"></script>
    <script src="/static/admini/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="/static/admini/assets/js/theme.js"></script>
</body>

</html>
